<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>LanddingPage</title>
  </head>

  <body>
    <div id="logo">
      <img id="logo-hbo logo" src="img/hbo.svg" alt="" />
    </div id="logo">

    <!-- HEADER -->
    <header class="flex">
      <h2 class="subtitle menu">Menu</h2>
      <h2 class="subtitle asign">Assinar</h2>
      <button id="enter">Entrar</button>
    </header>
    <!-- FORM -->
    <div class="container flex">
      <p>Você tem uma conta HBO Max?</p>
      <form id="flexForm" action="" method="post">
        <label for="inputEmail" class="labelForm">E-mail</label>
        <input type="email" name="" id="inputEmail" class="inputStyle" />

        <label for="inputPassword" class="labelForm">Senha</label>
        <input  type="password" name="" id="inputPassword" class="inputStyle" />
        <div id="button">
        <button id="submit" class="buttonStyle" type="">Entrar</button>
        </div>
      </form>
      <footer class="flex" id="footer">
        <p>
          Você acessa a HBO Max por um provedor de TV, de internet ou celular?
        </p>
        <button class="buttonStyle">Entrar como provedor</button>
      </footer>
    </div>
  </body>
</html>
